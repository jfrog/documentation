name: Documentation Tests

on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.x
          cache: 'false'

      - name: Go Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ubuntu-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ubuntu-go-

      - name: Tests
        run: go test -v ./...

